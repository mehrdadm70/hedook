<form [formGroup]="paymentForm()" class="space-y-6">
  
  <!-- Payment Gateways -->
  <div class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-900">درگاه پرداخت</h3>
    <mat-radio-group formControlName="paymentGateway" class="w-full">
      @for (gateway of paymentGateways; track gateway.id) {
        <mat-radio-button [value]="gateway.id" class="w-full mb-2">
          <div class="flex items-center justify-between w-full p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <div class="flex items-center space-x-3 space-x-reverse">
              <div class="text-2xl">{{ gateway.icon }}</div>
              <div>
                <div class="font-medium">{{ gateway.name }}</div>
                <div class="text-sm text-gray-600">{{ gateway.description }}</div>
              </div>
            </div>
          </div>
        </mat-radio-button>
      }
    </mat-radio-group>
  </div>

  <mat-divider></mat-divider>

  <!-- Terms and Conditions -->
  <div class="space-y-4">
    <mat-checkbox formControlName="acceptTerms" class="w-full">
      <span class="text-sm">
        با 
        <a href="#" class="text-blue-600 hover:underline">قوانین و مقررات</a>
        و 
        <a href="#" class="text-blue-600 hover:underline">حریم خصوصی</a>
        موافقم
      </span>
    </mat-checkbox>
    @if (isFieldInvalid('acceptTerms')) {
      <div class="text-red-600 text-sm">{{ getFieldError('acceptTerms') }}</div>
    }
  </div>

  <!-- Submit Button -->
  <div class="flex justify-center">
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmitOrder()" 
            [disabled]="!isFormValid() || loading()"
            class="px-8 py-3 text-lg">
      @if (loading()) {
        <mat-spinner diameter="20" class="mr-2"></mat-spinner>
      } @else if (isCreatingAccount()) {
        <span>در حال ایجاد حساب کاربری...</span>
      } @else {
        ثبت نهایی و پرداخت
      }
    </button>
  </div>

</form>
